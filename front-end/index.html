<script type="text/template" id="login-template">
    <div class="container" id="signin-container">
        <form class="form-signin mx-auto  needs-validation" id="sign-in-form" style="width:20rem;margin-top:10rem;" novalidate>
            <h2 class="form-signin-heading text-center">Sign In</h2>
            <label for="inputEmail" class="sr-only">User name :</label>
            <input type="text" id="input-username" name="username" class="form-control" placeholder="Username" required autofocus>
            <div class="invalid-feedback">
                Please enter username!
            </div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="input-password" name="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
            <div class="invalid-feedback">
                Please enter password!
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-4" id="login-btn">Sign in</button>
            <small class="mt-1"><a class="" href="#register">Not a user? Register Now!</a></small>
        </form>
    </div>
</script>


<script type="text/template" id="register-template">
    <div class="container">
        <form class="form-signin mx-auto  needs-validation" id="sign-in-form" style="width:20rem;margin-top:10rem;" novalidate>
            <h2 class="form-signin-heading text-center">Sign Up</h2>

            <label for="input-username" class="sr-only">Pick a username :</label>
            <input type="text" id="input-username" name="username" class="form-control" placeholder="Username" required autofocus>
            <div class="invalid-feedback username-feedback">
                Please enter a username!
            </div>

            <label for="inputEmail" class="sr-only">Enter your name :</label>
            <input type="text" id="input-name" name="username" class="form-control mt-2" placeholder="Name" required autofocus>
            <div class="invalid-feedback username-feedback">
                Please enter your name!
            </div>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="input-password" name="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
            <div class="invalid-feedback">
                Please enter a password!
            </div>

            <label for="inputPassword" class="sr-only">Confirm password</label>
            <input type="password" id="input-confirm-password" name="password" id="input-confirm-password" class="form-control mt-2" placeholder="Confirm Password" required>
            <div class="invalid-feedback confirm-pw-feedback">
                Please confirm password!
            </div>

            <label for="listname" class="sr-only">List name :</label>
            <input type="text" id="input-list-name" name="listname" class="form-control mt-2" placeholder="List Name" required autofocus>
            <div class="invalid-feedback">
                Please enter a list name!
            </div>

            <label for="listname" class="sr-only">List description :</label>
            <textarea id="input-list-description" class="form-control mt-2" placeholder="List Description" required autofocus></textarea>
            <div class="invalid-feedback">
                Please enter a list description!
            </div>

            <button class="btn btn-lg btn-primary btn-block mt-4" id="register-btn">Sign Up</button>
            <small class="mt-1"><a class="" href="#login">Already registered? Login Now!</a></small>
        </form>
    </div>
</script>



<script type="text/template" id="main-template">
    <div class="list-details-container"></div>
    <div class="container-fluid wish-list">
        <!-- Button trigger modal -->
        <% if (isOwner) { %> 
        <button type="button" class="btn btn-primary mb-3" id="item-add-modal-btn" data-toggle="modal" data-target="#itemModal">
            Add Item <i class="fas fa-plus-circle ml-1"></i>
        </button>
        <% } %> 

        <table class="table" id="list-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">URL</th>
                    <th scope="col">Price</th>
                    <th scope="col">Priority</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="items-list">
            </section>
        </table>
    </div>
</script>

<script type="text/template" id="list-details-template">
    <div class="jumbotron jumbotron-fluid main-jumbotron">
        <div class="container-fluid">
            <h1 class="display-4">
                <%= name %>
            </h1>
            <p class="lead">
                <%= description %>.</p>
                <% if (isOwner) { %>   
                    <button type="button" class="btn btn-outline-primary" id="share-btn">Share List
                            <i class="fas fa-share-alt ml-1"></i>
                    </button>
                <% } else {%>
                    <p>Owner : <%= ownerDetails.owner_name %></p>
                <% }%>
        </div>
    </div>
</script>

<script type="text/template" id="item-template">
    <td>
        <span class="title">
            <%= title %>
        </span>
    </td>
    <td>
        <a href="<%= url %>" class="url" target="_blank">
            <%= url %>
        </a>
    </td>
    <td>
        <span class="price">
            <%= price %>
        </span>
    </td>
    <td>
        <span class="priority">
            <%= priority %>
        </span>
    </td>
    <td >
        <% if (isOwner) { %>    
            <button class="btn btn-primary" id="update-item-trigger-btn">Edit<i class="far fa-edit ml-2"></i></button>
            <button class="btn btn-danger" id="delete-item-trigger-btn"><i class="far fa-trash-alt"></i></button>
        <% } %>
    </td>
</script>

<script type="text/template" id="item-operation-template">
<div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input class="form-control" id="input-title" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="inputURL">URL</label>
                        <input type="url" class="form-control" id="input-url" placeholder="Enter URL">
                    </div>
                    <div class="form-group">
                        <label for="inputPrice">Price</label>
                        <input type="number" class="form-control" id="input-price" placeholder="Enter Price">
                    </div>
                    <div class="form-group">
                        <label for="inputPriority">Priority</label>
                        <select class="form-control" id="input-priority">
                            <option>High</option>
                            <option selected>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="save-item-btn" class="btn btn-primary">Save</button>
                <button id="update-item-btn" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="item-delete-template">
<!--Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">Delete Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <span id="delete-modal-description">
                        Are you sure you want to delete
                        <span style="font-weight: bold">
                            <%= title %></span>
                        ?
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="delete-item-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
</script>
